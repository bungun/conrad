  # - PYTHON_VERSION="nightly"
install: 
  - if [[ $TRAVIS_OS_NAME == 'osx' ]]; then
      wget http://repo.continuum.io/miniconda/Miniconda-latest-MacOSX-x86_64.sh -O miniconda.sh;
    else
      wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - if [[ "$PYTHON_VERSION" == "2.6" ]]; then
      conda create -q -n test-environment python=$PYTHON_VERSION numpy scipy=0.14 nose coverage gcc argparse cvxpy;
    else
      conda create -q -n test-environment python=$PYTHON_VERSION numpy scipy nose coverage gcc cvxpy;
    fi
  - source activate test-environment
  - conda install -c https://conda.anaconda.org/cyclus lapack
  - pip install ecos
  - pip install scs 
  - python setup.py install
script: 
  - nosetests conrad/tests/ --with-cover --cover-package=conrad
